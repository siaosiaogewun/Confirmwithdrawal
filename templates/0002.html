<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmed Withdrawals Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Confirmed Withdrawals Dashboard</h1>

<!-- Add Logout button -->
<button onclick="logout()">Logout</button>

<!-- Add link to index.html -->
<a href="/">未完成出款的订单</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Order Number</th>
            <th>User ID</th>
            <th>User Address</th>
            <th>Amount</th>
            <th>Transaction ID</th>
            <th>Confirmed</th>
        </tr>
    </thead>
    <tbody id="withdrawalsTableBody">
        <!-- Confirmed Withdrawal data will be dynamically added here -->
    </tbody>
</table>

<script>
    // Fetch confirmed withdrawal data from the server and populate the table
    function fetchConfirmedWithdrawals() {
        fetch('/api/html?type=confirmed')  // Fetch only confirmed withdrawals
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('withdrawalsTableBody');
                tableBody.innerHTML = '';  // Clear existing rows

                data.forEach(withdrawal => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${withdrawal.id}</td>
                        <td>${withdrawal.ordernumber}</td>
                        <td>${withdrawal.userid}</td>
                        <td>${withdrawal.useraddress}</td>
                        <td>${withdrawal.amount}</td>
                        <td>${withdrawal.tx}</td>
                        <td>${withdrawal.confirmed}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching confirmed withdrawals:', error));
    }

    // Function to logout
    function logout() {
        // Use a relative URL for the logout route
        fetch('/logout', {
            method: 'GET',
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to logout: ${response.status} ${response.statusText}`);
            }
            // Redirect to the login page after successful logout
            window.location.href = '/login';
        })
        .catch(error => {
            console.error('Error logging out:', error.message);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchConfirmedWithdrawals);

</script>

</body>
</html>
